<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
  body {
    margin: 0;

  h1 {
    font-size: 34px;
    margin-bottom: 20px;
  }

  p {
    font-size: 20px;
    margin-bottom: 30px;
  }

  button {
    padding: 12px 30px;
    font-size: 18px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    margin: 10px;
  }

  #yes {
    background: white;
    color: #ff4d6d;
  }

  #no {
    background: #ffd6dd;
    color: #ff4d6d;

</head>

<body>

<div class="box" id="box">
  <h1>Hey Deepika ‚ù§Ô∏è</h1>

</div>

<script>
  function yesClicked() {
    document.body.innerHTML = `
      <div style="text-align:center;">
        <h1>Yayyy ‚ù§Ô∏è</h1>
        <p>Deepika, you just made Manraj very happy ü•∞</p>
        <p>Happy Valentine‚Äôs Day üíï</p>

  function moveNo() {

  }
</script>

</body>
</html>
